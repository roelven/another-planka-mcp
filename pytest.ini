[pytest]
# Pytest configuration for Planka MCP Server

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=planka_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked API
    slow: Tests that take longer to run
    asyncio: Async tests

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
